<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado | EcoRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="env.js"></script>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-200 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">游끠 Resultado Final</h2>
    <p id="greeting" class="text-lg font-semibold text-green-800 mb-2">Ol치!</p>
    <p id="final-score" class="text-4xl font-bold text-green-600 mb-2">0 pontos</p>
    <p id="feedback" class="text-sm text-gray-600 mb-6">An치lise...</p>

    <div class="grid gap-3">
      <a href="quiz.html" class="bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">游대 Refazer Quiz</a>
      <a href="index.html" class="bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400 transition">游 Voltar ao In칤cio</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = window.__env?.NEXT_PUBLIC_SUPABASE_URL;
    const SUPABASE_KEY = window.__env?.NEXT_PUBLIC_SUPABASE_ANON_KEY;
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const KEY_USER = "ecoRA_username";
    const KEY_FINAL = "ecoRA_final_score";
    const KEY_GAME = "ecoRA_lastGameScore";

    const name = localStorage.getItem(KEY_USER) || "Visitante";
    const quizScore = parseInt(localStorage.getItem(KEY_FINAL)) || 0;
    const gameScore = parseInt(localStorage.getItem(KEY_GAME)) || 0;
    const lastScore = quizScore > 0 ? quizScore : gameScore;

    document.getElementById("greeting").textContent = `Ol치, ${name}!`;
    document.getElementById("final-score").textContent = `${lastScore} pontos`;

    const feedbackEl = document.getElementById("feedback");
    if (lastScore >= 80) feedbackEl.textContent = "Excelente! Voc칡 entende muito sobre o meio ambiente 游꺔游눜";
    else if (lastScore >= 40) feedbackEl.textContent = "Muito bom! Mas d치 pra melhorar ainda mais 游깴";
    else feedbackEl.textContent = "Vamos estudar mais sobre o planeta? Tente de novo! 游븷";

    localStorage.removeItem(KEY_FINAL);
    localStorage.removeItem(KEY_GAME);

    // --- Salva ou atualiza score
    async function saveScore() {
      const { data, error } = await supabase
        .from("users")
        .upsert(
          { username: name, score: lastScore, updated_at: new Date() },
          { onConflict: "username" }
        );
      if (error) console.error("Erro ao salvar no Supabase:", error);
      else console.log("Pontua칞칚o salva no Supabase:", data);
    }

    if (name && lastScore > 0) saveScore();
  </script>
</body>
</html>
