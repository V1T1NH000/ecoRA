<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado | EcoRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-b from-green-100 to-green-200 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">ðŸŽ‰ Resultado do Quiz</h2>
    
    <!-- nome do usuÃ¡rio -->
    <div id="user-section" class="mb-4"></div>

    <!-- pontuaÃ§Ã£o -->
    <p id="score" class="text-lg font-semibold text-green-700 mb-4"></p>

    <!-- mensagem -->
    <p class="text-sm text-gray-600 mb-6">Obrigado por participar! ðŸŒ±</p>

    <!-- botÃ£o para voltar ao inÃ­cio -->
    <a href="index.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">
      Voltar ao InÃ­cio
    </a>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // âš¡ configs do Supabase
    const SUPABASE_URL = "https://astbpspadyuybblvxpkf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzdGJwc3BhZHl1eWJibHZ4cGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODE4MjIsImV4cCI6MjA3MjA1NzgyMn0.udxKFuTgbJGwb-yxwPFRKpxoQoVcxnqLBj2AUNGGLlc";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // keys locais
    const KEY_USER = "ecoRA_username";
    const KEY_SCORE = "ecoRA_total_score";
    const KEY_FINAL = "ecoRA_final_score";

    const userSection = document.getElementById("user-section");
    const scoreEl = document.getElementById("score");

    function getUser() {
      return localStorage.getItem(KEY_USER) || null;
    }
    function setUser(name) {
      localStorage.setItem(KEY_USER, name.trim());
    }
    function getTotalScore() {
      return parseInt(localStorage.getItem(KEY_SCORE) || "0", 10);
    }
    function getFinalScore() {
      return parseInt(localStorage.getItem(KEY_FINAL) || "0", 10);
    }

    async function saveToSupabase(username, score) {
      try {
        const { error } = await supabase
          .from("users")
          .upsert(
            { username, score }, 
            { onConflict: "username" } // diz qual coluna usar de chave
          );
        if (error) throw error;
        console.log("Salvo com sucesso no Supabase!");
      } catch (err) {
        console.error("Erro ao salvar no Supabase:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const finalScore = getFinalScore();
      const totalScore = getTotalScore();
      let username = getUser();

      scoreEl.textContent = `VocÃª fez ${finalScore} pontos neste quiz. Total acumulado: ${totalScore}`;

      if (!username) {
        // mostra input
        userSection.innerHTML = `
          <input id="name-input" type="text" placeholder="Digite seu nome" 
            class="border p-2 rounded w-full mb-2" />
          <button id="save-btn" 
            class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">
            Salvar
          </button>
        `;

        document.getElementById("save-btn").addEventListener("click", async () => {
          const name = document.getElementById("name-input").value.trim();
          if (!name) return alert("Digite um nome vÃ¡lido!");
          setUser(name);
          userSection.innerHTML = `<p class="text-lg font-medium">ðŸ‘¤ ${name}</p>`;
          await saveToSupabase(name, totalScore);
        });
      } else {
        // jÃ¡ tem nome salvo
        userSection.innerHTML = `<p class="text-lg font-medium">ðŸ‘¤ ${username}</p>`;
        await saveToSupabase(username, totalScore);
      }
    });
  </script>
</body>
</html>
