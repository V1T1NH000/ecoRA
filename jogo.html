<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoRA | Jogo de Reciclagem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 min-h-screen flex flex-col items-center justify-between p-4">

  <h1 class="text-2xl font-bold mb-4">♻️ Recicle Corretamente!</h1>

  <!-- Pontuação -->
  <div id="score" class="text-lg text-green-700 font-semibold mb-4">Pontos: 0</div>

  <!-- Itens para arrastar -->
  <div id="items" class="flex flex-wrap justify-center gap-4 mb-6">
    <!-- Lixos aparecem aqui via JS -->
  </div>

  <!-- Lixeiras -->
  <div class="grid grid-cols-2 gap-4 max-w-md w-full">
    <div class="drop-zone bg-blue-200 p-4 rounded text-center" data-type="papel">📘 Papel</div>
    <div class="drop-zone bg-red-200 p-4 rounded text-center" data-type="plastico">🧴 Plástico</div>
    <div class="drop-zone bg-green-200 p-4 rounded text-center" data-type="vidro">🍾 Vidro</div>
    <div class="drop-zone bg-yellow-200 p-4 rounded text-center" data-type="organico">🍌 Orgânico</div>
  </div>

  <!-- Sons -->
  <audio id="sound-correct" src="./assets/audio/correct.mp3" preload="auto"></audio>
  <audio id="sound-wrong" src="./assets/audio/wrong.mp3" preload="auto"></audio>

  <script type="module" src="./js/jogo.js"></script>
</body>
</html>
