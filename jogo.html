<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microscópio da Árvore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f0fdf4;
      overflow: hidden;
    }
    .microscope {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle-mask {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .layer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .layer-1 { background: #5b3a29; } /* casca externa */
    .layer-2 { background: #a0522d; } /* floema */
    .layer-3 { background: #deb887; } /* câmbio */
    .layer-4 { background: #d2b48c; } /* alburno */
    .layer-5 { background: #3e2723; } /* cerne */
  </style>
</head>
<body>
  <div class="microscope">
    <div id="mask" class="circle-mask">
      <div id="layer" class="layer layer-1">Casca Externa</div>
    </div>
  </div>

  <div id="info" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-white/90 shadow-lg rounded-xl p-4 max-w-md text-center">
    <h2 id="title" class="text-xl font-bold mb-2">Casca externa (Ritidoma)</h2>
    <p id="desc" class="text-gray-700">
      É a camada mais exterior, composta por tecidos mortos. Protege contra insetos, fungos, ressecamento e danos mecânicos.
    </p>
  </div>

  <script>
    const layers = [
      {
        title: "Casca externa (Ritidoma)",
        desc: "É a camada mais exterior, composta por tecidos mortos. Protege contra insetos, fungos, ressecamento e danos mecânicos.",
        class: "layer layer-1"
      },
      {
        title: "Casca interna (Floema)",
        desc: "Camada ativa que transporta açúcares das folhas para toda a árvore.",
        class: "layer layer-2"
      },
      {
        title: "Câmbio",
        desc: "Camada vital que gera novas células de madeira (xilema) e casca (floema).",
        class: "layer layer-3"
      },
      {
        title: "Alburno",
        desc: "Madeira jovem e viva que transporta água e sais minerais das raízes para as folhas.",
        class: "layer layer-4"
      },
      {
        title: "Cerne",
        desc: "Tecido central, mais escuro e rígido, responsável pela resistência da árvore.",
        class: "layer layer-5"
      }
    ];

    let current = 0;
    const mask = document.getElementById("mask");
    const layer = document.getElementById("layer");
    const title = document.getElementById("title");
    const desc = document.getElementById("desc");

    function updateLayer() {
      const l = layers[current];
      layer.className = l.class;
      layer.textContent = l.title.split(" ")[0]; // só 1 palavra grande no círculo
      title.textContent = l.title;
      desc.textContent = l.desc;
    }

    // Scroll → muda camada
    window.addEventListener("wheel", (e) => {
      if (e.deltaY > 0 && current < layers.length - 1) {
        current++;
        updateLayer();
      } else if (e.deltaY < 0 && current > 0) {
        current--;
        updateLayer();
      }
    });

    // Pinch no mobile (zoom)
    let touchStartDist = null;
    window.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (!touchStartDist) touchStartDist = dist;

        if (dist - touchStartDist > 30 && current < layers.length - 1) {
          current++;
          updateLayer();
          touchStartDist = dist;
        } else if (touchStartDist - dist > 30 && current > 0) {
          current--;
          updateLayer();
          touchStartDist = dist;
        }
      }
    });

    updateLayer();
  </script>
</body>
</html>
